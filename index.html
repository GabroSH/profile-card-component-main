<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="This is card image which is blue">
    </div>
    <div class="content">
      <img class="logo" src="images/image-victor.jpg" alt="this is photo of man">
      <div class="description">
        <h2 class="title">Victor Crest</h2>
        <p class="age">26</p>
      </div>
      <p class="subtitle">London</p>
      <div class="footer">
        <div>
          <h5>80K</h5>
          <p>Followers</p>
        </div>
        <div>
          <h5>803K</h5>
          <p>Likes</p>
        </div>
        <div>
          <h5>1.4K</h5>
          <p>Photos</p>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
